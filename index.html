<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Favorite Things</title>
    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container">
      <h1>Survey</h1>
      <form id="surveyForm">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">Demographic Info</h4>
          </div>
          <div class="panel-body">
            <div class="form-group">
              <label for="name">Name</label>
              <input id="name" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="dob">Date of Birth</label>
              <input id="dob" class="form-control" type="date">
            </div>
            <div class="form-group">
              <label for="hair-color">Hair Color</label>
              <input id="hair-color" class="form-control" type="color" value="#4286f4">
            </div>
          </div>
          <div class="panel-heading">
            <h4 class="panel-title">Favorites</h4>
          </div>
          <div class="panel-body">
            <div class="form-group">
              <h5>Animal</h5>
              <div class="radio">
                <label>
                  <input type="radio" name="dog" value="dog1" checked>
                  Pitbull
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="dog" value="dog2">
                  Lab
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="dog" value="dog3">
                  German Shorthaired Pointer
                </label>
              </div>
            </div>
            <div class="form-group">
              <label for="fav-color">Color</label>
              <input id="fav-color" class="form-control" type="color" value="#e5a2ef">
            </div>
            <div class="form-group">
              <label for="food">Food</label>
              <input id="food" class="form-control" type="text" placeholder="Anything but pizza...">
            </div>
            <div class="form-group">
              <label for="drink">Drink</label>
              <select class="form-control" id="drink">
                <option value="">Select a Drink</option>
                <option value="chai">Chai</option>
                <option value="beer">Beer</option>
                <option value="cider">Cider</option>
                <option value="water">Water</option>
                <option value="juice">Juice</option>
                <option value="soda">Soda</option>
              </select>
            </div>
          </div>
          <div class="panel-heading">
            <h4 class="panel-title">List of Favorite Vacation Spots</h4>
          </div>
          <div class="panel-body">
            <div class="form-group">
              <h5>Your Favorite Spot</h5>
            </div>
            <div class="form-group">
              <label for="vaca1">First</label>
              <input id="vaca1" class="form-control" type="text" placeholder="Where would you like to go...">
            </div>
            <div class="form-group">
              <label for="vaca2">Second</label>
              <input id="vaca2" class="form-control" type="text" placeholder="Where would you like to go...">
            </div>
            <div class="form-group">
              <label for="vaca3">Third</label>
              <input id="vaca3" class="form-control" type="text" placeholder="Where would you like to go...">
            </div>
            <div class="form-group">
              <label for="vaca4">Fourth</label>
              <input id="vaca4" class="form-control" type="text" placeholder="Where would you like to go...">
            </div>
          </div>
          <div>
            <ul id="favlist">

            </ul>
          </div>
        </div>
        <button type="submit" class="btn btn-default" id="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
